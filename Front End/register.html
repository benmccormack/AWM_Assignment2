        <div id="login-register-card">  
            <h1>Register</h1>
            <form id="register">
                <label>Username:</label><br>
                <input type="text" id="username-register" placeholder="username"><br><br>
                <label>Email:</label><br>
                <input type="email" id="email-register" placeholder="email"><br><br>
                <label>Password:</label><br>
                <input type="password" id="password-register" placeholder="password"><br><br>
            </form>
            <p>Already have an account? <a href="index.html">Sign in</a></p>
            <button id="registerButton" onclick="register()">Register</button>
        </div>
